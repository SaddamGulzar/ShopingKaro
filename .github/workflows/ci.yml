name: CI/CD ShopingKaro

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # 1Ô∏è‚É£ Checkout your code
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Clean old Docker containers and PM2 processes
      - name: Clean old containers and PM2
        run: |
          docker rm -f shoppingkaro-mongo || true
          pm2 stop all || true
          pm2 delete all || true

      # 4Ô∏è‚É£ Start MongoDB in Docker
      - name: Start MongoDB container
        run: |
          docker run -d --name shoppingkaro-mongo -p 27017:27017 mongo:6.0

      # 5Ô∏è‚É£ Create .env file automatically
      - name: Create .env file
        run: |
          echo "MONGO_DB_URI=mongodb://localhost:27017/shoppingkaro" > .env
          echo "PORT=8087" >> .env

      # 6Ô∏è‚É£ Install npm dependencies
      - name: Install dependencies
        run: |
          npm install

      # 7Ô∏è‚É£ Build the app (if build script exists)
      - name: Build application
        run: |
          if npm run build; then echo "Build done"; else echo "No build script"; fi

      # 8Ô∏è‚É£ Run tests (if test script exists)
      - name: Run tests
        run: |
          if npm test; then echo "Tests passed"; else echo "No tests or failed"; fi

      # 9Ô∏è‚É£ Start app via PM2
      - name: Start Node app
        run: |
          export PORT=8087
          pm2 start index.js --name ShopingKaro --watch
          pm2 save

      # üîü Verify app is running
      - name: Verify app status
        run: |
          pm2 status
          sudo lsof -i -P -n | grep LISTEN | grep 8087 || echo "App not listening yet"
          curl -f http://localhost:8087 || echo "App not reachable yet"
